<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class="title">SELECT YOUR CHOICE</h1>

    <div class="tabs">
        <button class="tablink active" onclick="openTab('men', this)">Men</button>
        <button class="tablink" onclick="openTab('women', this)">Women</button>
        <button class="tablink" onclick="openTab('kids', this)">Kids</button>
    </div>

    <div id="men" class="tabcontent">
        <!-- Men's Product Cards will be dynamically added here -->
    </div>

    <div id="women" class="tabcontent" style="display:none">
        <!-- Women's Product Cards will be dynamically added here -->
    </div>

    <div id="kids" class="tabcontent" style="display:none">
        <!-- Kids' Product Cards will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
